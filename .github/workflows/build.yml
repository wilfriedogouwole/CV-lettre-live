name: üê≥ Build And Push Docker Image
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: The tag to push to the Docker registry.
        # required: true
        # default: latest

jobs:
  build:
    name: üê≥ Build
    # only build/deploy main branch on pushes
    if: ${{( github.ref == 'refs/heads/main'  || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    # if: ${{ (github.ref == 'refs/heads/main') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üßë‚Äçüíª Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Setup cache
      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: üê≥ Build V1 Image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: derrick93/cvdocker:v1
          build-args: |
            COMMIT_SHA=${{ github.sha }} \
            APP_ENV=${{ secrets.APP_ENV }} \
            DATABASE_URL=${{secrets.DATABASE_URL}} \ # Ajoutez cette ligne
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}} \
            CLERK_SECRET_KEY=${{secrets.CLERK_SECRET_KEY}} \
            OPENAI_API_KEY=${{secrets.OPENAI_API_KEY}} \
            POLE_EMPLOI_CLIENT_SECRET=${{secrets.POLE_EMPLOI_CLIENT_SECRET}} \
            POLE_EMPLOI_CLIENT_ID=${{secrets.POLE_EMPLOI_CLIENT_ID}} \



          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: üê≥ Build V2 Image
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: derrick93/cvdocker:v2
          build-args: |
            COMMIT_SHA=${{ github.sha }} \
            APP_ENV=${{ secrets.APP_ENV }} \
            DATABASE_URL=${{secrets.DATABASE_URL}} \ # Ajoutez cette ligne
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}} \
            CLERK_SECRET_KEY=${{secrets.CLERK_SECRET_KEY}} \
            OPENAI_API_KEY=${{secrets.OPENAI_API_KEY}} \
            POLE_EMPLOI_CLIENT_SECRET=${{secrets.POLE_EMPLOI_CLIENT_SECRET}} \
            POLE_EMPLOI_CLIENT_ID=${{secrets.POLE_EMPLOI_CLIENT_ID}} \

          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          
      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache