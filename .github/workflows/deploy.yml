name: 🚀 Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: 🔬 Lint
        run: bun run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: 🔎 Type check
        run: bun run typecheck

  build:
    name: 🐳 Build
    uses: ./.github/workflows/build.yml
    secrets: inherit


  deploy:
    name: 🚀 Deploy
    runs-on: [self-hosted]
    needs: [lint, typecheck, build]
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Run Docker Container
        run: |
          docker pull derrick93/cvdocker:v1
          
          # Arrêter et supprimer le conteneur s'il existe déjà
          docker stop cvdocker || true
          docker rm cvdocker || true

          # Exécuter le conteneur proprement
          docker run -p 4001:3000 \
            -e DATABASE_URL="${DATABASE_URL}" \
            -e NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}" \
            -e CLERK_SECRET_KEY="${CLERK_SECRET_KEY}" \
            -e OPENAI_API_KEY="${OPENAI_API_KEY}" \
            --name cvdocker -d derrick93/cvdocker:v1


          # Nettoyage après déploiement
          docker system prune --all --volumes --force
